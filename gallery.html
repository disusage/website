<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tony's Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
      href="style.css"
</head>

<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 500px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="images/tony1.jpg">
    <img src="images/tony1.jpg" alt="Tony standing in his sand box" width="40%" height="40%">
  </a>
  <div class="desc">Supervising a cage cleaning.</div>
</div>

<div class="gallery">
  <a target="_blank" href="images/tony2.jpg">
    <img src="images/tony2.jpg" alt="Close up of Tony" width="40%" height="40%">
  </a>
  <div class="desc">Closeup of Tony.</div>
</div>

<div class="gallery">
  <a target="_blank" href="images/tony3.jpg">
    <img src="images/tony3.jpg" alt="Tony sitting in his sandbox for the first time" width="40%" height="40%">
  </a>
  <div class="desc">One of my first photos of Tony. This is from before he grew his wild hair.</div>
</div>

<div class="gallery">
  <a target="_blank" href="images/tony5.jpg">
    <img src="images/tony5.jpg" alt="Tony in his den visible through the cage wall" width="40%" height="40%">
  </a>
  <div class="desc">Clear cage walls mean seeing the inside of dens sometimes!</div>
</div>

</body>
</html>
